<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Secure Security System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/aa/59/d1/aa59d139b93dde70ff207187c9f1d8bd.gif'); 
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 100vh; /* Ensures the background spans the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: bottom;
            align-items: center;
            color: white; /* Adjust text color for readability */
            text-align: centers;
        }
        header h1 {
            margin-bottom: 20px;
        }
        nav a {
            color: #e41e1e;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a {
        color: #e41e1e;
        text-decoration: none;
        margin: 10px 50px 20px;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #e41e1e;
        border-radius: 25px;
        background: linear-gradient(90deg, rgba(228,30,30,1) 0%, rgba(255,165,0,1) 100%);
        color: white;
        transition: all 0.3s ease-in-out;
       }

        nav a:hover {
        background: linear-gradient(90deg, rgba(255,165,0,1) 0%, rgba(228,30,30,1) 100%);
        color: black;
        transform: scale(1.1); /* Slightly enlarges the link */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Adds a shadow effect */
        }

        nav a:active {
        transform: scale(0.95); /* Adds a press-down effect */
        }
        nav {
        position: absolute; /* Position relative to the viewport */
        bottom: 20px; /* Distance from the bottom of the screen */
        left: 50%; /* Align horizontally to the center */
        transform: translateX(-50%); /* Adjust position to center accurately */
        display: flex;
        gap: 20px; /* Adds spacing between links */
    }   
    </style>
</head>
<body>
    <header>
        <h1>Super Secure Security System</h1>
    </header>
    <div class="scrolling-text">
        <p>Developed by: Ruba Abirami</p>
    </div>
    <nav>
        <a href="/cipher">Super Cipher</a>
        <a href="/logout">Logout</a>
    </nav>
</body>
</html>
